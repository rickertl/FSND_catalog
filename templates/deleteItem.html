{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="container sub-page">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2> Are you sure you want to delete {{item.name}}? </h2>

            <form action="#" method='post'>
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-default delete">
                    <span class="glyphicon glyphicon-trash"
                          aria-hidden="true"></span>Delete
                </button>
                <a href="{{url_for('showAllItems', category_id = category.id)}}">
                    <button type="button" class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove"
                              aria-hidden="true"></span>Cancel
                    </button>
                </a>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% include "footer.html" %} {% endblock %}
