{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="container sub-page">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>New {{category.name}} Item</h1>

            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                    <label for="name">Name:</label>
                    <input type="text" maxlength="50" class="form-control"
                           name="name" placeholder="Name of the item">
                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3"
                              name="description"
                              placeholder="Description of the item"></textarea>
                    <label for="image">Image:</label>
                    <input type="file" class="form-control" name="image">
                    <label for="price">Price:</label>

                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" class="form-control" maxlength="10"
                               name="price" placeholder="Price in USD">
                    </div>
                    <button type="submit" class="btn btn-default" id="submit">
                        <span class="glyphicon glyphicon-plus"
                              aria-hidden="true"></span>Create
                    </button>
                    <a href="{{url_for('showAllItems', category_id = category.id)}}">
                        <button type="button" class="btn btn-default delete">
                            <span class="glyphicon glyphicon-remove"
                                  aria-hidden="true"></span>Cancel
                        </button>
                    </a>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% include "footer.html" %} {% endblock %}
